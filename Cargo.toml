# fhe modules
sov-bank-fhe = { path = "./crates/module-implementations/sov-bank-fhe"}

axum = { version = "0.7", default-features = false }
serde = { version = "1.0.192", features = ["derive", "rc"] }
serde_json = { version = "1.0" }

prometheus_exporter = "0.8.5"
prometheus = { version = "0.13.3", default-features = false }
sha2 = { version = "0.10.6", default-features = false }

anyhow = "1.0.86"
clap = { version = "4.4.10", features = ["derive"] }
async-trait = "0.1.71"
borsh = { version = "1", features = ["rc", "bytes"] }
tracing = { version = "0.1.40", default-features = false }
tracing-appender = "0.2"
tokio = { version = "1", features = ["full"] }
tempfile = "3.5"
jsonrpsee = { version = "0.24.2", features = ["jsonrpsee-types"] }
schemars = "0.8.21"

risc0-build = "1.0.5"

#sui
derive_more = { version = "0.99.11", default-features = false }
hex = { version = "0.4.3" }
reqwest = { version = "0.12", features = [
    "rustls-tls",
], default-features = false }
thiserror = "1.0.50"

# FHE dependencies
tfhe = { version = "0.7.2", features = ["boolean", "shortint", "integer", "aarch64-unix"] }
bincode = "1.3.3"
