[workspace]

resolver = "2"

members = [
    "crates/rollup",
    "crates/stf",
    "crates/module-implementations/sov-bank-fhe",
]

[workspace.package]
version = "0.3.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["Cyferio Labs <info@cyferio.com>"]
publish = false
rust-version = "1.73"

